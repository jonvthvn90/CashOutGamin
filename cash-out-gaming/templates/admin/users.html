{% extends 'admin/base.html' %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} ({{ user.email }})
                <a href="{% url 'user_detail' user.id %}" class="user-link" data-user-id="{{ user.id }}">View</a>
                <a href="{% url 'user_update' user.id %}" class="user-link" data-user-id="{{ user.id }}">Update</a>
                <a href="{% url 'user_delete' user.id %}" class="user-link" data-user-id="{{ user.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'user_create' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Create User">
    </form>
{% endblock %}
