{% extends 'base.html' %}

{% block content %}
    <h1>Error Log</h1>
    <div class="error-log-container">
        <h2>Error Log</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Error</th>
            </tr>
            {% for error in error_log %}
                <tr>
                    <td>{{ error.date }}</td>
                    <td>{{ error.error }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
