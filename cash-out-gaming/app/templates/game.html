{% extends 'base.html' %}

{% block content %}
    <h1>Game</h1>
    <div class="game-container">
        <h2>{{ game.name }}</h2>
        <p>{{ game.description }}</p>
        <ul>
            {% for player in players %}
                <li>{{ player.username }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Play Game">
        </form>
    </div>
{% endblock %}
