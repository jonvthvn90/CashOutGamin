{% extends 'base.html' %}

{% block content %}
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for leaderboard in leaderboards %}
            <tr>
                <td>{{ leaderboard.rank }}</td>
                <td>{{ leaderboard.user.username }}</td>
                <td>{{ leaderboard.score }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
