{% extends 'base.html' %}

{% block content %}
    <h1>Create Game</h1>
    <form method="post">
        {% csrf_token %}
        <label for="game_name">Game Name:</label>
        <input type="text" id="game_name" name="game_name"><br><br>
        <label for="game_description">Game Description:</label>
        <textarea id="game_description" name="game_description"></textarea><br><br>
        <label for="game_platform">Game Platform:</label>
        <select id="game_platform" name="game_platform">
            <option value="PC">PC</option>
            <option value="Xbox">Xbox</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
        </select><br><br>
        <input type="submit" value="Create Game">
    </form>
{% endblock %}
