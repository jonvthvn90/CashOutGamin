{% extends 'base.html' %}

{% block content %}
    <h1>Blog</h1>
    <div id="blog-container">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}">View Post</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
