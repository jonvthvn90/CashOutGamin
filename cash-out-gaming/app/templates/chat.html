{% extends 'base.html' %}

{% block content %}
    <h1>Chat</h1>
    <div class="chat-container">
        <ul>
            {% for message in messages %}
                <li>{{ message.text }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            {% csrf_token %}
            <input type="text" id="message" name="message" placeholder="Type a message...">
            <input type="submit" value="Send">
        </form>
    </div>
{% endblock %}
