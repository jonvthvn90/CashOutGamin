{% extends 'base.html' %}

{% block content %}
    <h1>FAQ</h1>
    <div id="faq-container">
        {% for faq in faqs %}
            <div class="faq">
                <h2>{{ faq.question }}</h2>
                <p>{{ faq.answer }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
