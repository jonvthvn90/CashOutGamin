<!DOCTYPE html>
<html>
<head>
  <title>Cash App Wager Payment Method API Integration Multiple Payment Methods</title>
  <script src="https://cash.app/sdk/js/v1"></script>
</head>
<body>
  <h1>Cash App Wager Payment Method API Integration Multiple Payment Methods</h1>
  <form id="payment-form">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <label for="currency">Currency:</label>
    <select id="currency" name="currency" required>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
    </select>
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" name="payment-method" required>
      <option value="cash-app">Cash App</option>
      <option value="credit-card">Credit Card</option>
      <option value="bank-transfer">Bank Transfer</option>
    </select>
    <button id="pay-button">Pay with Cash App</button>
  </form>
  <script>
    const cashApp = CashApp({
      clientId: "YOUR_CLIENT_ID",
      clientSecret: "YOUR_CLIENT_SECRET",
      redirectUri: "YOUR_REDIRECT_URI"
    });

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const amount = document.getElementById("amount").value;
      const currency = document.getElementById("currency").value;
      const paymentMethod = document.getElementById("payment-method").value;

      if (paymentMethod === "cash-app") {
        cashApp.pay({
          amount: amount,
          currency: currency,
          onSuccess: function() {
            alert("Payment successful!");
          }
        });
      } else if (paymentMethod === "credit-card") {
        // Handle credit card payment
      } else if (paymentMethod === "bank-transfer") {
        // Handle bank transfer payment
      }
    });
  </script>
</body>
</html>
