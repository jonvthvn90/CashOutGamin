{% extends 'base.html' %}

{% block content %}
    <h1>Platform</h1>
    <div class="platform-container">
        <h2>{{ platform.name }}</h2>
        <p>{{ platform.description }}</p>
        <ul>
            {% for game in games %}
                <li>{{ game.name }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Join Platform">
        </form>
    </div>
{% endblock %}
