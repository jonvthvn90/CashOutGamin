{% extends 'base.html' %}

{% block content %}
    <h1>Platform</h1>
    <div id="platform-container">
        {% for platform in platforms %}
            <div class="platform">
                <h2>{{ platform.name }}</h2>
                <p>{{ platform.description }}</p>
                <button>View</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
