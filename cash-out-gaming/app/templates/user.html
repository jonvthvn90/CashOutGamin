{% extends 'base.html' %}

{% block content %}
    <h1>User</h1>
    <div class="user-container">
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
        <ul>
            {% for tournament in tournaments %}
                <li>{{ tournament.name }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Edit Profile">
        </form>
    </div>
{% endblock %}
