{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <h2>Comments</h2>
  <ul>
    {% for comment in comments %}
      <li>
        {{ comment.content }}
      </li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Comment</button>
  </form>
{% endblock %}
