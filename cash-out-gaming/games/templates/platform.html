{% extends 'base.html' %}

{% block content %}
    <h1>{{ platform.name }}</h1>
    <p>{{ platform.description }}</p>
    <p>Games:</p>
    <ul>
        {% for game in platform.games.all %}
            <li>{{ game.name }}</li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'create_platform' %}">Create Platform</a></button>
{% endblock %}
