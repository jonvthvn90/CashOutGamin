{% extends 'base.html' %}

{% block content %}
    <h1>{{ game.name }}</h1>
    <p>{{ game.description }}</p>
    <p>Platforms:</p>
    <ul>
        {% for platform in game.platforms.all %}
            <li>{{ platform.name }}</li>
        {% endfor %}
    </ul>
    <p>Genres:</p>
    <ul>
        {% for genre in game.genres.all %}
            <li>{{ genre.name }}</li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'create_game' %}">Create Game</a></button>
{% endblock %}
