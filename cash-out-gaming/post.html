{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Posted by {{ post.author }} on {{ post.created_at }}</p>
  <h2>Comments</h2>
  <ul>
    {% for comment in post.comments %}
      <li>{{ comment.content }} ({{ comment.author }})</li>
    {% endfor %}
  </ul>
  <form method="post">
    {% csrf_token %}
    <textarea name="content"></textarea>
    <button type="submit">Post Comment</button>
  </form>
{% endblock %}
