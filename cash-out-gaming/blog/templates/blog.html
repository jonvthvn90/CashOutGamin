{% extends 'base.html' %}

{% block content %}
    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}">Create Post</a>
{% endblock %}
