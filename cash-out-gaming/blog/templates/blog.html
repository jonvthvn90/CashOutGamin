{% extends 'base.html' %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<head>
  <script src="{% static 'js/blog.js' %}"></script>
</head>
    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                ({{ post.author.username }})
            </li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'create_post' %}">Create Post</a></button>
{% endblock %}
