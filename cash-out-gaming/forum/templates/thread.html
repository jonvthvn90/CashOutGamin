{% extends 'base.html' %}

{% block content %}
    <h1>{{ thread.title }}</h1>
    <ul>
        {% for post in thread.posts.all %}
            <li>
                <a href="{% url 'post' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_post' %}">Create Post</a>
{% endblock %}
