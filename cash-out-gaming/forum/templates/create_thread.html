{% extends 'base.html' %}

{% block content %
    <head>
        <script src="{% static 'js/forum.js' %}"></script>
    </head>
    <head>
        <link rel="stylesheet" href="{% static 'css/forum.css' %}">
    </head>
    <h1>Create Thread</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <button type="submit">Create Thread</button>
    </form>
{% endblock %}
