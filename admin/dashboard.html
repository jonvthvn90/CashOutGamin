<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CashOutGaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">CashOutGaming Admin Dashboard</span>
            <nav class="nav">
                <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                <a class="nav-link text-white" href="manage-users.html">Manage Users</a>
                <a class="nav-link text-white" href="manage-tournaments.html">Manage Tournaments</a>
                <a class="nav-link text-white" href="manage-reports.html">Manage Reports</a>
                <a class="nav-link text-white" href="logout.html">Logout</a>
            </nav>
        </div>
    </header>
    
    <div class="container mt-4">
        <h2 class="mb-4">Welcome, Admin!</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Users</div>
                    <div class="card-body">
                        <h5 class="card-title" id="total-users">Loading...</h5>
                        <a href="manage-users.html" class="btn btn-light">Manage Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Active Tournaments</div>
                    <div class="card-body">
                        <h5 class="card-title" id="active-tournaments">Loading...</h5>
                        <a href="manage-tournaments.html" class="btn btn-light">Manage Tournaments</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Pending Reports</div>
                    <div class="card-body">
                        <h5 class="card-title" id="pending-reports">Loading...</h5>
                        <a href="manage-reports.html" class="btn btn-light">Manage Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
