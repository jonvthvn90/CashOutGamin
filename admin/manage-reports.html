<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reports - CashOutGaming Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Manage Reports</span>
            <nav class="nav">
                <a class="nav-link text-white" href="dashboard.html">Dashboard</a>
                <a class="nav-link text-white" href="manage-users.html">Manage Users</a>
                <a class="nav-link text-white" href="manage-tournaments.html">Manage Tournaments</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h2>User Reports</h2>
        
        <button class="btn btn-info mb-3" onclick="filterReports('pending')">Pending Reports</button>
        <button class="btn btn-success mb-3" onclick="filterReports('resolved')">Resolved Reports</button>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Reported User</th>
                    <th>Reason</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="report-list">
                <!-- Dynamically loaded reports from admin.js -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
